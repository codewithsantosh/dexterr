<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        width: 250px;
        margin-left: 500px;
        display: block;
        padding: 30px;
        box-shadow: 0 4px 8px 0;
        background-color: blue;
      }

      h2 {
        color: white;
      }
    </style>
  </head>

  <body>
    <button onclick="myfunon()">Turn on</button>
    <img id="img" src="images/buloff.gif" alt="buloff" />
    <button onclick="myfunoff()">Turn of</button><br /><br />

    <b id="para">this is a webpage for designing websites</b>
    <button onclick="myhid()">Click me</button><br /><br />

    <b id="para1" style="display: none"
      >this is a webpage for designing websites</b
    >
    <button onclick="myhid1()">Click me</button>

    <div class="container">
      <h2>Calculator</h2>

      <input type="number" id="num1" placeholder="Enter number" /><br /><br />
      <input type="number" id="num2" placeholder="Enter number" /><br /><br />
      <button onclick="myadd()">add</button>
      <button onclick="mysub()">sub</button>
      <button onclick="mymul()">mul</button>
      <button onclick="mydiv()">div</button><br /><br />

      <b id="result"></b>
    </div>
    <script>
      function myadd() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let add = parseInt(num1) + parseInt(num2);
        document.getElementById("result").innerHTML = add;
      }
      function mysub() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let add = parseInt(num1) - parseInt(num2);
        document.getElementById("result").innerHTML = add;
      }
      function mymul() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let add = parseInt(num1) * parseInt(num2);
        document.getElementById("result").innerHTML = add;
      }
      function mydiv() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let add = parseInt(num1) / parseInt(num2);
        document.getElementById("result").innerHTML = add;
      }

      function myhid() {
        document.getElementById("para").style.display = "none";
      }
      function myhid1() {
        document.getElementById("para1").style.display = "block";
      }
      function myfunon() {
        document.getElementById("img").src = "images/bulbon.gif";
      }
      function myfunoff() {
        document.getElementById("img").src = "images/buloff.gif";
      }
    </script>
  </body>
</html>
